<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Website</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Top bar styling */
    .top-bar {
      width: 100%;
      height: 60px;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .top-bar h1 {
      font-size: 24px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* Sidebar styling */
    .sidebar {
      position: fixed;
      top: 60px; /* Start below the top bar */
      right: -200px; /* Initially hidden */
      width: 200px;
      height: 100%;
      background-color: #444;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
    }

    .sidebar.open {
      right: 0; /* Slide in */
    }

    .nav-items {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .nav-item {
      width: 50px;
      height: 50px;
      margin: 10px 0;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-item:hover {
      background-color: #ddd;
    }

    /* Content styling */
    .content {
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <h1>Sample Website</h1>
    <div class="profile-icon" onclick="toggleSidebar()">ðŸ‘¤</div>
  </div>

  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="nav-items">
      <div class="nav-item">1</div>
      <div class="nav-item">2</div>
      <div class="nav-item">3</div>
      <div class="nav-item">4</div>
      <div class="nav-item">5</div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <p>Welcome to the Sample Website!</p>
    <p>This is a simple layout with a custom navigation bar based on your design.</p>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
